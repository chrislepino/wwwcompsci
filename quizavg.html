<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Hello, world!</title>
</head>
  <body>
	 <div class="container">
    <h1 class="col-12 bg-primary text-white text-center">Quiz Averager</h1>
		 <div class="input-group mx-5">
	<span for="scoreInpt" class="  py-2 input-group-prepend input-group-text">Add a Quiz</span>
	<input type="text" id="scoreInpt" class="form-control col-7" placeholder="Enter quiz score">
		<button id="submitbtn" type="submit" class="btn btn-primary text-white col-2 mx-4">Add New Quiz</button>
	</div>
<div class="d-flex flex-row py-2">
	<div class="d-flex flex-column h-100 col-6" style="flex:50%;">
    <h2 class="bg-success text-center text-white mx-4">Current Scores</h2>
	<span id="scoreList" class="text-center mx-4 border border-top-0">85, 44, 100,22,33
		 </span>
  
	</div>
	<div class="d-flex flex-column h-100 col-6" style="flex:50%;">
  <h2 class="bg-success text-center text-white mx-4 px-8">Average</h2>
		 <span id="avgList" class="text-center px-8 border border-top-0 mx-4">
		 58.60</span>
</div>
</div>
	  </div>
  </body>
	 <script>
	  let getId = (getFrm) =>{
		  return document.getElementById(getFrm)
	  }
	  const inptBox = getId("scoreInpt")
	  const submitBtn = getId("submitbtn")
	  const scoreList = getId("scoreList")
	  const avgList = getId("avgList")
	  var allScores = []
	  var avgScore = -1
	  submitBtn.addEventListener('click', function(e){
		  allScores.push(inptBox.value)
		  scoreList.innerHTML = allScores
		  avgList.innerHTML = findAvg(allScores)
	  })
		 
	 let findAvg = (scores) =>{
		 avgScore = 0
		 for(i=0; i<scores.length; i++){
			 avgScore = avgScore+ parseInt(scores[i])}
		 avgScore = avgScore/scores.length
		 return avgScore
	 }
	 
	 
	  
	  </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
