	  let getId = (getFrm) =>{

	  	  let makeTags = (tag, value, amt, cssClass, location) => { 
		  let tagValue =""
		  for(let i=0; i<amt; i++){
		   tagValue +="<" + tag + " class=" + '"' + cssClass + '"' + ">" + value + "</" + tag + "> "}
